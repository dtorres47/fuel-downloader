<div *ngIf="fuelRate">
    <table>
        <tr><th>Product</th><td>{{ fuelRate.productName }}</td></tr>
        <tr><th>Area</th><td>{{ fuelRate.areaName }}</td></tr>
        <tr><th>Period</th><td>{{ fuelRate.period }}</td></tr>
        <tr><th>Value</th><td>{{ fuelRate.value }} {{ fuelRate.unit }}</td></tr>
    </table>
    <button (click)="refresh()">Refresh</button>
</div>
<div *ngIf="!fuelRate">
    Loading fuel price...
</div>
