<div *ngIf="fuelRate() as rate; else loading">
  <table>
    <tr><th>Product</th><td>{{ rate.productName }}</td></tr>
    <tr><th>Area</th><td>{{ rate.areaName }}</td></tr>
    <tr><th>Period</th><td>{{ rate.period }}</td></tr>
    <tr><th>Value</th><td>{{ rate.value }} {{ rate.unit }}</td></tr>
  </table>
  <button (click)="refresh()">Refresh</button>
</div>

<ng-template #loading>
  Loading fuel price...
</ng-template>
